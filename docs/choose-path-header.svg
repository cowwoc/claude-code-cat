<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 36" style="display:block">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
  </defs>
  <!-- Background fills entire area -->
  <rect x="0" y="0" width="500" height="36" fill="#1a1a2e"/>
  <!-- Top and side borders with rounded top corners -->
  <path d="M8,0 L492,0 Q500,0 500,8 L500,36 L0,36 L0,8 Q0,0 8,0" fill="none" stroke="#4a5568" stroke-width="2"/>
  <!-- Header background -->
  <rect x="1" y="1" width="498" height="34" rx="7" fill="url(#headerGrad)"/>
  <!-- Header text -->
  <text x="250" y="23" text-anchor="middle" fill="#f7fafc" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold">CHOOSE YOUR PATH</text>
</svg>
